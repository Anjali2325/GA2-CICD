name: Cache Dependencies

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: .dummy-cache
          key: cache-b0399fa

      - name: Create dummy file
        run: |
          mkdir -p .dummy-cache
          echo "cached data" > .dummy-cache/data.txt

      - name: prime-cache-b0399fa
        run: echo "Cache hit? ${{ steps.cache-deps.outputs.cache-hit }}"
